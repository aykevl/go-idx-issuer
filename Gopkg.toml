# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/aykevl/go-idx"

[[constraint]]
  name = "github.com/mattn/go-sqlite3"
  version = "1.10.0"

[[constraint]]
  branch = "master"
  name = "github.com/privacybydesign/irmago"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

# Version v1.1 that dep currently fetches without this stanza breaks compilation
# TODO remove this once a version is released of bolthold that includes e4f6b42
[[override]]
  branch = "master"
  name = "github.com/timshannon/bolthold"

[[override]]
  branch = "idx-hacks"
  name = "github.com/russellhaering/goxmldsig"
  source = "github.com/aykevl/goxmldsig"

[prune]
  go-tests = true
  unused-packages = true
